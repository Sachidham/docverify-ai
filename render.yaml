# Render Blueprint - Deploy both backend and frontend (lightweight mode)
services:
  # FastAPI Backend
  - type: web
    name: docverify-api
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    dockerCommand: uvicorn src.api.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: GOOGLE_API_KEY
        sync: false
      - key: APP_ENV
        value: production
      - key: DEBUG
        value: "false"
      - key: USE_DATABASE
        value: "false"
      - key: OCR_ENGINE
        value: tesseract
    plan: free
    healthCheckPath: /health

  # Streamlit Frontend
  - type: web
    name: docverify-ui
    runtime: docker
    dockerfilePath: ./Dockerfile.render
    dockerCommand: streamlit run ui/app.py --server.port $PORT --server.address 0.0.0.0 --server.headless true
    envVars:
      - key: API_URL
        fromService:
          name: docverify-api
          type: web
          property: host
    plan: free
